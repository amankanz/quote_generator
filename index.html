<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="icon"
      type="image/png"
      href="./assets/darling_codes_fav_icon_png.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./logic/script.js" defer></script>
    <script src="./logic/quotes.js" defer></script>
  </head>
  <body>
    <main class="quote-container" id="quote-container">
      <!-- Quote -->
      <section class="quote-text">
        <i class="fa-sharp fa-solid fa-quote-left"></i>
        <span id="quote"
          >If you're going to try, go all the way. Otherwise, don't even
          start.</span
        >
      </section>

      <!-- Author -->
      <section class="quote-author">
        <span id="author">Charles Bukowski</span>
      </section>

      <!-- Buttons -->
      <section class="btn-container">
        <button class="twitter-btn" id="twitter" title="Tweet this!">
          <i class="fa-brands fa-x-twitter"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </section>
    </main>
    <footer>
      <p class="copy-right">
        Copyright &copy;2024 -
        <a href="https://amankanz.github.io/kaneza-portfolio/" target="_blank"
          >KANEZA</a
        >
      </p>
    </footer>
  </body>
</html>
